<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать">
                    <img class="profile__edit-button-img" src="./images/edit_button.svg" alt="редактировать"/>
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить картинку">
                <img class="profile__add-buttton-img" src="./images/plus.png" alt="добавить">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__img" src="./images/volgograd.png" alt="волгоград">
                <div class="element__content">
                    <h2 class="element__title">Волгоград</h2>
                    <button class="element__like" type="button" aria-label="лайк">
                        <img class="element__like-img" src="./images/like.svg" alt="лайк">
                    </button>
                </div>    
            </div>
            <div class="element">
                <img class="element__img" src="./images/moskva.png" alt="москва">
                <div class="element__content">
                    <h2 class="element__title">Москва</h2>
                    <button class="element__like" type="button" aria-label="лайк">
                        <img class="element__like-img" src="./images/like.svg" alt="лайк">
                    </button>
                </div>    
            </div>
            <div class="element">
                <img class="element__img" src="./images/piter.png" alt="питер">
                <div class="element__content">
                    <h2 class="element__title">Санкт-Петербург</h2>
                    <button class="element__like" type="button" aria-label="лайк">
                        <img class="element__like-img" src="./images/like.svg" alt="лайк">
                    </button>
                </div>    
            </div>
            <div class="element">
                <img class="element__img" src="./images/izhevsk.png" alt="ижевск">
                <div class="element__content">
                    <h2 class="element__title">Ижевск</h2>
                    <button class="element__like" type="button" aria-label="лайк">
                        <img class="element__like-img" src="./images/like.svg" alt="лайк">
                    </button>
                </div>    
            </div>
            <div class="element">
                <img class="element__img" src="./images/kazan.png" alt="казань">
                <div class="element__content">
                    <h2 class="element__title">Казань</h2>
                    <button class="element__like" type="button" aria-label="лайк">
                        <img class="element__like-img" src="./images/like.svg" alt="лайк">
                    </button>
                </div>    
            </div>
            <div class="element">
                <img class="element__img" src="./images/vladivostok.PNG" alt="владивосток">
                <div class="element__content">
                    <h2 class="element__title">Владивосток</h2>
                    <button class="element__like" type="button" aria-label="лайк">
                        <img class="element__like-img" src="./images/like.svg" alt="лайк">
                    </button>
                </div>    
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__input popup__input_type_name popup__name" type="text" name="name">
                <input class="popup__input popup__input_type_job popup__job" type="text" name="job">
                <button class="popup__button-save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button" aria-label="закрыть">
                <img class="popup__button-close-img" src="./images/close.png" alt="закрыть">
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
