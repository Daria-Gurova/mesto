<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer type="module" src="./scripts/FormValidator.js"></script>
    <script defer type="module" src="./scripts/index.js"></script>
    <script defer type="module" src="./scripts/constants.js"></script>
    <script defer type="module" src="./scripts/Card.js"></script>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать">
                    <img class="profile__edit-button-img" src="./images/edit_button.svg" alt="редактировать"/>
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить картинку">
                <img class="profile__add-button-img" src="./images/plus.png" alt="добавить">
            </button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="form-edit" name="form">
                <input class="popup__input popup__name" type="text" name="name" minlength="2" maxlength="40" required>
                <span id="name-error" class="popup__error popup__error_visible"></span>
                <input class="popup__input popup__job" type="text" name="job" minlength="2" maxlength="200" required>
                <span id="job-error" class="popup__error popup__error_visible"></span>
                <button class="popup__button-save popup__button" id="save-edit" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
            <button class="popup__button-close" id="popup-edit-close" type="button" aria-label="закрыть">
                <img class="popup__button-close-img" src="./images/close.png" alt="закрыть">
            </button>
        </div>
    </div>
    <div class="popup" id="popup-add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="form-add" name="form-add">
                <input class="popup__input popup__place-name" type="text" name="place-name" id="place-name" minlength="2" maxlength="30" placeholder="Название" required> 
                <span id="place-name-error" class="popup__error popup__error_visible"></span>
                <input class="popup__input popup__link" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
                <span id="link-error" class="popup__error popup__error_visible"></span>
                <button class="popup__button-save popup__button" id="save-add" type="submit" aria-label="сохранить">Создать</button>
            </form>
            <button class="popup__button-close" id="popup-add-close" type="button" aria-label="закрыть">
                <img class="popup__button-close-img" src="./images/close.png" alt="закрыть">
            </button>
        </div>
    </div>
    <div class="popup popup_overlay-full-image" id="popup-open-overlay-full-image">
        <div class="popup__overlay-full-image-container">
            <img class="popup__full-image" src="#" alt="">
            <h2 class="popup__full-image-title"></h2>
            <button class="popup__button-close" id="popup-overlay-close" type="button" aria-label="Закрыть">
                <img class="popup__button-close-img" src="./images/close.png" alt="закрыть">
            </button>
        </div>
    </div>
    <template id="element-cards">
        <div class="element">
            <img class="element__img" src="#" alt="#">
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="лайк">
                </button>
                <button class="element__delete" type="button" aria-label="удалить">
                </button>
            </div>
        </div>
    </template>
</body>
</html>
